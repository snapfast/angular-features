<ng-container *appSelect="let obj from loadMacbook">
    <h2>Fetched Object</h2>

    <p><strong>Id:</strong> {{ obj.id }}</p>
    <p><strong>Name:</strong> {{ obj.name }}</p>

    <div *ngIf="obj.data as d">
        <h3>Data Fields</h3>
        <ul>
            <li *ngFor="let key of objectKeys(d)">
                {{ key }}: {{ d[key] }}
            </li>
        </ul>
    </div>
</ng-container>
